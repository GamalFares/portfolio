    <canvas id="doughnutChart" width="400" height="400"></canvas>
    <canvas id="horizontalBarChart" width="400" height="400"></canvas>

    <script>
        const data = {
            labels: ["Apples", "Bananas", "Oranges", "Grapes", "Peaches"],
            datasets: [{
                label: 'Jane',
                data: [30, 50, 20, 25, 35],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.5)',
                    'rgba(54, 162, 235, 0.5)',
                    'rgba(255, 206, 86, 0.5)',
                    'rgba(75, 192, 192, 0.5)',
                    'rgba(153, 102, 255, 0.5)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1
            }]
        };

        var ctxDoughnut = document.getElementById('doughnutChart').getContext('2d');
        var doughnutChart = new Chart(ctxDoughnut, {
            type: 'doughnut',
            data: data
        });

        var ctxHorizontalBar = document.getElementById('horizontalBarChart').getContext('2d');
        var horizontalBarChart = new Chart(ctxHorizontalBar, {
            type: 'horizontalBar',
            data: data,
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
       
        document.addEventListener("DOMContentLoaded", function() {
