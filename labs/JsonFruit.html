        </ul>
    </div>
    
    <canvas id="myCanvas" width="600" height="400" style="border:1px solid #000;"></canvas>

    <script>
        var fruits = [
            { name: "Apple", quantity: 20, color: "red" },
            { name: "Orange", quantity: 10, color: "orange" },
            { name: "Banana", quantity: 15, color: "yellow" },
            { name: "Kiwi", quantity: 5, color: "green" },
            { name: "Blueberry", quantity: 5, color: "blue" },
            { name: "Grapes", quantity: 10, color: "purple" }
        ];

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var barWidth = 30;
        var gap = 20;
        var startX = 100;
        var startY = 50;

        fruits.forEach(function(fruit, index) {
            var x = startX + (index * (barWidth + gap));
            var y = startY;
            
            ctx.fillStyle = fruit.color;
            ctx.fillRect(x, y, barWidth, fruit.quantity * 10);

            ctx.fillStyle = "#000";
            ctx.fillText(fruit.name, x, y - 10);
            ctx.fillText(fruit.quantity, x + 5, y + (fruit.quantity * 10) + 15);
        });

        document.addEventListener("DOMContentLoaded", function() {
            console.log("DOM Loaded");
            const labsBtn = document.getElementById("labsBtn");
            const labsPopup = document.getElementById("labsPopup");

            labsBtn.addEventListener("click", function() {
                console.log("Button clicked");
                labsPopup.classList.toggle("active");
            });
        });

    </script>
</body>
