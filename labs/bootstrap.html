<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Demo</title>
 
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="bg-primary text-light p-3 mb-3">Column 1</div>
      </div>
      <div class="col-sm">
        <div class="bg-secondary text-light p-3 mb-3">Column 2</div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="bg-primary text-light p-3 mb-3">Column 3</div>
      </div>
      <div class="col-sm">
        <div class="bg-secondary text-light p-3 mb-3">Column 4</div>
      </div>
      <div class="col-sm">
        <div class="bg-primary text-light p-3 mb-3">Column 5</div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="bg-secondary text-light p-3 mb-3">Column 6</div>
      </div>
      <div class="col-sm">
        <div class="bg-primary text-light p-3 mb-3">Column 7</div>
      </div>
      <div class="col-sm">
        <div class="bg-secondary text-light p-3 mb-3">Column 8</div>
      </div>
      <div class="col-sm">
        <div class="bg-primary text-light p-3 mb-3">Column 9</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
